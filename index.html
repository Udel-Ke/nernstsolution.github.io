<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nernst Solution</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #ffffff;
      color: #333;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    .logo {
      width: 600px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .sections {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .section {
      background: #f8f9fa;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      width: 100%;
    }
    .section h2 {
      margin-bottom: 0.5rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    @media (min-width: 700px) {
      .sections {
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="NS logo.svg" alt="Nernst Solution Logo" class="logo" />
    <h1>!!Welcome to Nernst Solution</h1>
    <p class="tagline">Powering the future of hydrogen technologies.</p>
  </header>

  <div class="sections">
    <div class="section">
      <h2>About</h2>
      <p>Learn more about our company and mission.</p>
      <a href="about.html" class="btn">Learn More</a>
    </div>
    <div class="section">
      <h2>Products</h2>
      <p>Explore our range of hydrogen solutions.</p>
      <a href="#" class="btn">View Products</a>
    </div>
    <div class="section">
      <h2>Contact</h2>
      <p>Get in touch with us for more information.</p>
      <a href="#" class="btn">Contact Us</a>
    </div>
  </div>
</body>
</html>
